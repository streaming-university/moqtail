<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOQtail Room Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #1d1d1f;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #86868b;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .refresh-btn:hover {
            background: #0056cc;
        }

        .restart-btn {
            background: #ff9500;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-left: 10px;
        }

        .restart-btn:hover {
            background: #cc7700;
        }

        .restart-btn:disabled {
            background: #86868b;
            cursor: not-allowed;
        }

        .restart-server-btn {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-left: 10px;
        }

        .restart-server-btn:hover {
            background: #cc2f26;
        }

        .restart-server-btn:disabled {
            background: #86868b;
            cursor: not-allowed;
        }

        .restart-backend-btn {
            background: #5856d6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-left: 10px;
        }

        .restart-backend-btn:hover {
            background: #4745a8;
        }

        .restart-backend-btn:disabled {
            background: #86868b;
            cursor: not-allowed;
        }

        .services-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border: 1px solid #e5e5e7;
            margin-bottom: 30px;
        }

        .services-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .services-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .services-table th,
        .services-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e5e7;
        }

        .services-table th {
            background-color: #f5f5f7;
            font-weight: 600;
            color: #1d1d1f;
        }

        .status-online {
            color: #30d158;
            font-weight: 600;
        }

        .status-offline {
            color: #ff3b30;
            font-weight: 600;
        }

        .status-stopping {
            color: #ff9500;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border: 1px solid #e5e5e7;
            border-bottom: none;
            margin-bottom: 0;
        }

        .tab {
            flex: 1;
            padding: 16px 24px;
            background: #f5f5f7;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #86868b;
            transition: all 0.2s ease;
        }

        .tab:first-child {
            border-radius: 12px 0 0 0;
        }

        .tab:last-child {
            border-radius: 0 12px 0 0;
        }

        .tab.active {
            background: white;
            color: #1d1d1f;
            border-bottom: 2px solid #007aff;
        }

        .tab:hover:not(.active) {
            background: #e5e5e7;
            color: #1d1d1f;
        }

        .tab-content {
            background: white;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border: 1px solid #e5e5e7;
            border-top: none;
            padding: 24px;
            margin-bottom: 30px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .logs-controls {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .logs-service-selector {
            display: flex;
            gap: 8px;
        }

        .service-btn {
            padding: 8px 16px;
            border: 1px solid #e5e5e7;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .service-btn.active {
            background: #007aff;
            color: white;
            border-color: #007aff;
        }

        .service-btn:hover:not(.active) {
            background: #f5f5f7;
        }

        .line-count-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .line-count-input {
            width: 80px;
            padding: 8px 12px;
            border: 1px solid #e5e5e7;
            border-radius: 6px;
            font-size: 14px;
        }

        .logs-container {
            background: #1e1e1e;
            color: #ffffff;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .logs-container:empty::before {
            content: 'Loading logs...';
            color: #86868b;
        }

        .stats {
            color: #86868b;
            font-size: 14px;
        }

        .rooms-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }

        .room-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border: 1px solid #e5e5e7;
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .room-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .room-id {
            font-size: 0.9rem;
            color: #86868b;
        }

        .end-btn {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .end-btn:hover {
            background: #d70015;
        }

        .room-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 0.85rem;
            color: #86868b;
            margin-bottom: 2px;
        }

        .meta-value {
            font-size: 1rem;
            font-weight: 500;
            color: #1d1d1f;
        }

        .users-section {
            border-top: 1px solid #e5e5e7;
            padding-top: 16px;
        }

        .users-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
        }

        .users-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f5f5f7;
            border-radius: 8px;
        }

        .user-name {
            font-weight: 500;
            color: #1d1d1f;
        }

        .user-status {
            display: flex;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #86868b;
        }

        .status-indicator.active {
            background: #30d158;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #86868b;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .time-left {
            color: #ff9500;
            font-weight: 600;
        }

        .time-left.critical {
            color: #ff3b30;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>MOQtail Room Management</h1>
            <p class="subtitle">Monitor and manage active video chat rooms</p>
        </header>



        <div class="tabs">
            <button class="tab active" onclick="switchTab('rooms')">Active Rooms</button>
            <button class="tab" onclick="switchTab('services')">Service Status</button>
            <button class="tab" onclick="switchTab('logs')">Logs</button>
        </div>

        <div class="tab-content">
            <!-- Active Rooms Tab -->
            <div id="rooms-tab" class="tab-pane active">
                <div class="controls">
                    <button class="refresh-btn" onclick="loadRooms()">
                        Refresh
                    </button>
                    <div class="stats" id="stats">
                        Loading...
                    </div>
                </div>

                <div id="rooms-container">
                    <div class="empty-state">
                        <h3>Loading rooms...</h3>
                        <p>Please wait while we fetch the active rooms.</p>
                    </div>
                </div>
            </div>

            <!-- Service Status Tab -->
            <div id="services-tab" class="tab-pane">
                <div class="controls">
                    <div>
                        <button class="restart-btn" onclick="restartRelay()" id="restart-btn">
                            Restart Relay
                        </button>
                        <button class="restart-server-btn" onclick="restartServer()" id="restart-server-btn">
                            Restart Room Server
                        </button>
                        <button class="restart-backend-btn" onclick="restartBackend()" id="restart-backend-btn">
                            Restart Backend Services
                        </button>
                    </div>
                    <button class="refresh-btn" onclick="loadServices()">
                        Refresh Services
                    </button>
                </div>

                <div id="services-container">
                    <p>Loading service status...</p>
                </div>
            </div>

            <!-- Logs Tab -->
            <div id="logs-tab" class="tab-pane">
                <div class="logs-controls">
                    <div class="logs-service-selector">
                        <button class="service-btn active" onclick="selectLogService('relay')" id="relay-log-btn">
                            Relay Logs
                        </button>
                        <button class="service-btn" onclick="selectLogService('ws')" id="ws-log-btn">
                            Room Server Logs
                        </button>
                    </div>

                    <div class="line-count-control">
                        <label>Lines:</label>
                        <input type="number" class="line-count-input" id="line-count" value="100" min="10" max="1000">
                        <button class="refresh-btn" onclick="loadLogs()">
                            Refresh Logs
                        </button>
                    </div>
                </div>
                <div class="logs-container" id="logs-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables for current state
        let currentLogService = 'relay';

        function switchTab(tabName) {
            // Hide all tab panes
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab pane
            document.getElementById(tabName + '-tab').classList.add('active');

            // Add active class to selected tab
            event.target.classList.add('active');

            // Load data for the selected tab
            if (tabName === 'services') {
                loadServices();
            } else if (tabName === 'logs') {
                loadLogs();
            } else if (tabName === 'rooms') {
                loadRooms();
            }
        }

        function selectLogService(service) {
            currentLogService = service;

            // Update button states
            document.querySelectorAll('.service-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(service + '-log-btn').classList.add('active');

            // Load logs for selected service
            loadLogs();
        }

        async function loadLogs() {
            const lineCount = document.getElementById('line-count').value;
            const container = document.getElementById('logs-container');

            container.textContent = 'Loading logs...';

            try {
                const response = await fetch(`/api/backend/logs?service=${currentLogService}&lines=${lineCount}`);
                const result = await response.json();

                if (response.ok && result.success) {
                    container.textContent = result.logs;
                    // Auto-scroll to bottom
                    container.scrollTop = container.scrollHeight;
                } else {
                    container.textContent = `Error loading logs: ${result.error || 'Unknown error'}`;
                }
            } catch (error) {
                console.error('Failed to load logs:', error);
                container.textContent = 'Failed to load logs. Please try again.';
            }
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function formatTimeLeft(milliseconds) {
            const minutes = Math.floor(milliseconds / (1000 * 60));
            const seconds = Math.floor((milliseconds % (1000 * 60)) / 1000);
            return `${minutes}m ${seconds}s`;
        }

        function renderUserStatus(user) {
            const indicators = [];
            if (user.hasVideo) indicators.push('<div class="status-indicator active" title="Video on"></div>');
            if (user.hasAudio) indicators.push('<div class="status-indicator active" title="Audio on"></div>');
            if (user.hasScreenshare) indicators.push('<div class="status-indicator active" title="Screen sharing"></div>');

            return indicators.length > 0 ? indicators.join('') : '<div class="status-indicator" title="No media"></div>';
        }

        function renderRooms(rooms) {
            const container = document.getElementById('rooms-container');

            if (rooms.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Active Rooms</h3>
                        <p>There are currently no active rooms on the server.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="rooms-grid">
                    ${rooms.map(room => `
                        <div class="room-card">
                            <div class="room-header">
                                <div>
                                    <div class="room-title">${room.name}</div>
                                    <div class="room-id">Room ID: ${room.id}</div>
                                </div>
                                <button class="end-btn" onclick="closeRoom('${room.name}')">
                                    End
                                </button>
                            </div>
                            
                            <div class="room-meta">
                                <div class="meta-item">
                                    <div class="meta-label">Users</div>
                                    <div class="meta-value">${room.userCount}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Time Left</div>
                                    <div class="meta-value time-left ${room.timeLeft < 120000 ? 'critical' : ''}">${formatTimeLeft(room.timeLeft)}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Created</div>
                                    <div class="meta-value">${formatTime(room.created)}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Duration</div>
                                    <div class="meta-value">${formatTimeLeft(Date.now() - room.created)}</div>
                                </div>
                            </div>
                            
                            ${room.users.length > 0 ? `
                                <div class="users-section">
                                    <div class="users-title">Users (${room.users.length})</div>
                                    <div class="users-list">
                                        ${room.users.map(user => `
                                            <div class="user-item">
                                                <span class="user-name">${user.name}</span>
                                                <div class="user-status">
                                                    ${renderUserStatus(user)}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms');
                const rooms = await response.json();

                document.getElementById('stats').textContent =
                    `${rooms.length} active room${rooms.length !== 1 ? 's' : ''} â€¢ ${rooms.reduce((sum, room) => sum + room.userCount, 0)} total users`;

                renderRooms(rooms);
            } catch (error) {
                console.error('Failed to load rooms:', error);
                document.getElementById('rooms-container').innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Rooms</h3>
                        <p>Failed to fetch room data. Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        async function restartRelay() {
            if (!confirm('Are you sure you want to restart the relay? This will close all active rooms and may temporarily disconnect users.')) {
                return;
            }

            const restartBtn = document.getElementById('restart-btn');
            restartBtn.disabled = true;
            restartBtn.textContent = 'Closing rooms & restarting...';

            try {
                const response = await fetch('/api/backend/restart-relay', {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message || 'Relay restarted successfully');
                    // Refresh rooms and services
                    await loadRooms();
                    await loadServices();
                } else {
                    const error = await response.json();
                    alert(`Failed to restart relay: ${error.error}`);
                }
            } catch (error) {
                console.error('Failed to restart relay:', error);
                alert('Failed to restart relay. Please try again.');
            } finally {
                restartBtn.disabled = false;
                restartBtn.textContent = 'Restart Relay';
            }
        }

        async function restartServer() {
            if (!confirm('Are you sure you want to restart the socket server? This will disconnect all users and close all active rooms.')) {
                return;
            }

            const restartBtn = document.getElementById('restart-server-btn');
            restartBtn.disabled = true;
            restartBtn.textContent = 'Restarting...';

            try {
                const response = await fetch('/api/backend/restart-room-server', {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message || 'Server restart initiated successfully');
                    // The page will likely disconnect, so we don't need to reset the button
                } else {
                    const error = await response.json();
                    alert(`Failed to restart server: ${error.error}`);
                    restartBtn.disabled = false;
                    restartBtn.textContent = 'Restart Server';
                }
            } catch (error) {
                console.error('Failed to restart server:', error);
                alert('Failed to restart server. Please try again.');
                restartBtn.disabled = false;
                restartBtn.textContent = 'Restart Server';
            }
        }

        async function restartBackend() {
            if (!confirm('Are you sure you want to restart all backend services? This will close all active rooms and disconnect all users.')) {
                return;
            }

            const restartBtn = document.getElementById('restart-backend-btn');
            restartBtn.disabled = true;
            restartBtn.textContent = 'Restarting backend...';

            try {
                const response = await fetch('/api/backend/restart-all', {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message || 'Backend services restart initiated successfully');
                    // The page will likely disconnect, so we don't need to reset the button
                } else {
                    const error = await response.json();
                    alert(`Failed to restart backend: ${error.error}`);
                    restartBtn.disabled = false;
                    restartBtn.textContent = 'Restart Backend Services';
                }
            } catch (error) {
                console.error('Failed to restart backend:', error);
                alert('Failed to restart backend. Please try again.');
                restartBtn.disabled = false;
                restartBtn.textContent = 'Restart Backend Services';
            }
        }

        async function loadServices() {
            try {
                const response = await fetch('/api/backend/service-status');
                const result = await response.json();

                if (response.ok && result.success) {
                    renderServices(result.services);
                } else {
                    document.getElementById('services-container').innerHTML = `
                        <p style="color: #ff3b30;">Failed to load service status: ${result.error || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                console.error('Failed to load services:', error);
                document.getElementById('services-container').innerHTML = `
                    <p style="color: #ff3b30;">Error loading service status. Please try refreshing the page.</p>
                `;
            }
        }

        function renderServices(services) {
            const container = document.getElementById('services-container');

            if (services.length === 0) {
                container.innerHTML = '<p>No services found.</p>';
                return;
            }

            container.innerHTML = `
                <table class="services-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>CPU</th>
                            <th>Memory</th>
                            <th>Uptime</th>
                            <th>Restarts</th>
                            <th>PID</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${services.map(service => `
                            <tr>
                                <td>${service.id}</td>
                                <td>${service.name}</td>
                                <td><span class="status-${service.status}">${service.status}</span></td>
                                <td>${service.cpu}</td>
                                <td>${service.memory}</td>
                                <td>${service.uptime}</td>
                                <td>${service.restarts}</td>
                                <td>${service.pid}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function closeRoom(roomName) {
            if (!confirm(`Are you sure you want to close room "${roomName}"? This will disconnect all users.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/rooms/${encodeURIComponent(roomName)}/close`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message || `Room "${roomName}" closed successfully`);
                    // Refresh the room list
                    await loadRooms();
                } else {
                    const error = await response.json();
                    alert(`Failed to close room: ${error.error}`);
                }
            } catch (error) {
                console.error('Failed to close room:', error);
                alert('Failed to close room. Please try again.');
            }
        }

        // Load initial data on page load
        loadRooms();

        // Auto-refresh only the active tab every 5 seconds
        setInterval(() => {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const tabText = activeTab.textContent.trim();
                if (tabText === 'Active Rooms') {
                    loadRooms();
                } else if (tabText === 'Service Status') {
                    loadServices();
                } else if (tabText === 'Logs') {
                    loadLogs();
                }
            }
        }, 5000);
    </script>
</body>
